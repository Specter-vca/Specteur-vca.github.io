<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Page de Connexion</title>
</head>
<body>
    <div class="container">
        <h1>Connexion</h1>
        <form id="loginForm">
            <label for="contact">Numéro de téléphone ou e-mail (facultatif)</label>
            <input type="text" id="contact" name="contact" placeholder="Entrez votre numéro ou e-mail">

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Valider</button>
           
            <button type="button" id="homeButton">Accueil</button>
        </form>
        <div id="message" class="alert"></div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
