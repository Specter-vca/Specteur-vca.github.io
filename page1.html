<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="registrationForm" action="process_registration.php" method="POST"> <!-- Action vers le script PHP -->
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" required> <!-- Ajout du name -->

            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" required> <!-- Ajout du name -->

            <label for="phone">Numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone" required> <!-- Ajout du name -->

            <label for="email">Adresse e-mail (facultatif):</label>
            <input type="email" id="email" name="email"> <!-- Ajout du name -->

            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required> <!-- Ajout du name -->

            <button type="submit">Valider</button>
        </form>

        <p>Déjà inscrit ? <a href="page2.html">Se connecter</a></p>
    </div>

    <script src="script1.js"></script>
</body>
</html>
